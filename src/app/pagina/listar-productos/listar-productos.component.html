<div class="col" *ngFor="let item of productos">
    <div class="card shadow-sm">
        <div class="image-item">
            <img src="{{item.imagenes[0].url}}" />
        </div>
        <div class="card-body">
            <p class="card-text">{{item.nombre}}</p>
            <p class="card-text">{{item.descripcion}}</p>
            <p class="card-text">$ {{item.precio}}</p>
            <span class="badge text-bg-primary me-2" *ngFor="let cat of item.categorias">{{cat}}</span>
            <hr />
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-primary" routerLink="/detalle-producto/{{item.codigo}}"
                        role="button">Ver detalle</a>
                </div>
            </div>
        </div>
    </div>
</div>
