<div class="card p-5">
    <div class="table-responsive text-center">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 20%;">Codigo</th>
                    <th style="width: 20%;">Fecha</th>
                    <th style="width: 20%;">Metodo de Pago</th>
                    <th style="width: 20%;">Valor Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of compras">
                    <td class="align-middle">
                        <span>{{item.codigo}}</span>
                    </td>
                    <td class="align-middle">
                        <span>{{item.fecha}}</span>
                    </td>
                    <td class="align-middle">
                        <span>{{item.metodoPago}}</span>
                    </td>
                    <td class="align-middle">
                        <span>${{item.valorTotal}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div *ngIf="compras.length == 0" class="alert alert-warning d-flex align-items-center" role="alert">
        <i class="fa-solid fa-triangle-exclamation"></i><span class="ms-3">No ha hecho ninguna compra</span>
    </div>
</div>
